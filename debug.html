<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Marisol</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/assets/styles/site.css">
    
    <!-- DEBUG SCRIPT -->
    <script>
        console.log("=== MARISOL DEBUG INFO ===");
        console.log("Current page:", window.location.pathname);
        console.log("Full URL:", window.location.href);
        console.log("Protocol:", window.location.protocol);
        console.log("Host:", window.location.host);
        console.log("=========================");
        
        // Intercept fetch/XHR to log 404 errors
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            return originalFetch.apply(this, args).then(response => {
                if (response.status === 404) {
                    console.error("‚ùå 404 NOT FOUND:", args[0]);
                } else if (response.ok) {
                    console.log("‚úÖ LOADED:", args[0]);
                }
                return response;
            });
        };
        
        // Log all images loading
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('img').forEach(img => {
                console.log("Image src:", img.src);
                img.addEventListener('error', (e) => {
                    console.error("‚ùå IMAGE FAILED:", img.src);
                });
                img.addEventListener('load', (e) => {
                    console.log("‚úÖ IMAGE LOADED:", img.src);
                });
            });
            
            // Log all CSS files
            document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
                console.log("CSS href:", link.href);
            });
            
            // Log all script files
            document.querySelectorAll('script[src]').forEach(script => {
                console.log("Script src:", script.src);
            });
        });
        
        // Monitor Network errors globally
        window.addEventListener('error', (e) => {
            if (e.target.tagName === 'IMG' || e.target.tagName === 'LINK' || e.target.tagName === 'SCRIPT') {
                console.error("‚ùå RESOURCE FAILED:", e.target.src || e.target.href);
            }
        }, true);
    </script>
</head>
