<head>
    <meta charset="UTF-8">

    <style>
        /* ========================================
           SCOPED STYLES FOR SUBSCRIBE PAGE ONLY
           ======================================== */
        
        /* Page background */
        .page-subscribe {
            background: linear-gradient(180deg, #fffaf7 0%, #fbf4ef 100%);
            min-height: 100vh;
        }
        
        /* Main container */
        .page-subscribe .page {
            padding: 6rem 0 4rem;
        }
        
        .page-subscribe .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* Hero Title */
        .page-subscribe .page-title {
            font-family: 'Georgia', 'Garamond', serif;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 400;
            letter-spacing: -0.02em;
            color: #2a2a2a;
            line-height: 1.2;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        /* Decorative underline for title */
        .page-subscribe .page-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #d4a574, #daa598);
            margin: 1.5rem auto 0;
            border-radius: 2px;
        }
        
        /* Subtitle */
        .page-subscribe .page-subtitle {
            font-size: clamp(1.05rem, 2vw, 1.2rem);
            color: #5a5a5a;
            line-height: 1.7;
            text-align: center;
            margin-bottom: 3rem;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Section */
        .page-subscribe .section {
            margin-bottom: 3rem;
        }
        
        /* Form Card */
        .page-subscribe .card {
            background: #ffffff;
            border: 1px solid rgba(218, 165, 152, 0.15);
            border-radius: 16px;
            padding: 3rem 3.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
            max-width: 820px;
            margin: 0 auto;
        }
        
        /* Form Grid */
        .page-subscribe .form-grid {
            display: flex;
            flex-direction: column;
            gap: 1.75rem;
        }
        
        /* Form Group */
        .page-subscribe .form-group {
            display: flex;
            flex-direction: column;
        }
        
        /* Form Labels */
        .page-subscribe .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #2a2a2a;
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            font-size: 0.825rem;
        }
        
        /* Form Inputs */
        .page-subscribe .form-input,
        .page-subscribe .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid rgba(218, 165, 152, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            color: #2a2a2a;
            background: #ffffff;
            transition: all 0.3s ease;
        }
        
        /* Focus State */
        .page-subscribe .form-input:focus,
        .page-subscribe .form-select:focus {
            outline: none;
            border-color: #d4a574;
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }
        
        /* Radio Group */
        .page-subscribe .radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }
        
        .page-subscribe .radio-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .page-subscribe .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #d4a574;
        }
        
        .page-subscribe .radio-option label {
            font-size: 1rem;
            color: #5a5a5a;
            cursor: pointer;
            text-transform: none;
        }
        
        /* Submit Button */
        .page-subscribe .btn-full {
            width: 100%;
            max-width: 280px;
            margin: 1.5rem auto 0;
            padding: 1rem 2rem;
            background: #d4a574;
            color: #ffffff;
            border: 1px solid #d4a574;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            text-align: center;
        }
        
        .page-subscribe .btn-full:hover {
            background: #c49463;
            border-color: #c49463;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 165, 116, 0.3);
        }
        
        .page-subscribe .btn-full:active {
            transform: translateY(0);
        }
        
        /* Success Message */
        .page-subscribe .success-message {
            display: none;
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.08), rgba(218, 165, 152, 0.06));
            border: 1px solid rgba(212, 165, 116, 0.25);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }
        
        .page-subscribe .success-message.show {
            display: block;
        }
        
        .page-subscribe .success-message strong {
            color: #2a2a2a;
            font-size: 1.15rem;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .page-subscribe .success-message p {
            color: #5a5a5a;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .page-subscribe .page {
                padding: 5rem 0 3rem;
            }
            
            .page-subscribe .container {
                padding: 0 1.5rem;
            }
            
            .page-subscribe .page-title {
                font-size: 2rem;
            }
            
            .page-subscribe .page-subtitle {
                font-size: 1.05rem;
                margin-bottom: 2.5rem;
            }
            
            .page-subscribe .card {
                padding: 2rem 1.5rem;
            }
            
            .page-subscribe .form-grid {
                gap: 1.5rem;
            }
            
            .page-subscribe .btn-full {
                max-width: 100%;
            }
        }
    </style>
</head>
<body class="page page-subscribe">
    <nav class="marisol-navbar">
        <div class="nav-container">
            <ul class="nav-menu">
                <li><a href="/index.html" class="nav-link">Home</a></li>
                <li><a href="/contact.html" class="nav-link">Contact</a></li>
                <li><a href="/about.html" class="nav-link">About</a></li>
                <li><a href="/blogs.html" class="nav-link">Blogs</a></li>
            </ul>
            <button class="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <main class="page">
        <div class="container">
            <h1 class="page-title">Subscribe for Updates</h1>
            <p class="page-subtitle">Choose how often you'd like to receive new posts and offerings.</p>

            <div class="section">
                <div class="card">
                    <form id="subscribeForm" class="form-grid">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-input" required placeholder="your@email.com">
                        </div>

                        <div class="form-group">
                            <label class="form-label">How often would you like to hear from us?</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="immediate" name="frequency" value="immediate" checked>
                                    <label for="immediate">As soon as it's released</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="weekly" name="frequency" value="weekly">
                                    <label for="weekly">Weekly digest</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="monthly" name="frequency" value="monthly">
                                    <label for="monthly">Monthly roundup</label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-full">Subscribe</button>
                    </form>

                    <div id="successMessage" class="success-message">
                        <strong>Thank you! You're subscribed. ðŸŽ‰</strong>
                        <p>We'll send you updates based on your preferences.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <nav class="footer-nav">
                <a href="/index.html" class="footer-link">Home</a>
                <a href="/contact.html" class="footer-link">Contact</a>
                <a href="/about.html" class="footer-link">About</a>
                <a href="/blogs.html" class="footer-link">Blogs</a>
            </nav>
            <p class="footer-copyright">Â© Marisol â€” All rights reserved.</p>
        </div>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
        
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Subscribe form handling
        document.getElementById('subscribeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const successMessage = document.getElementById('successMessage');
            
            // Hide form and show success message
            form.style.display = 'none';
            successMessage.classList.add('show');
            
            // Scroll to success message
            successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // Optional: Reset form after a delay
            setTimeout(() => {
                form.reset();
            }, 1000);
        });
    </script>
</body>
</html>
